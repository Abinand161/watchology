<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6fbff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #0ea5a4;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
    }
    nav .logo {
      font-size: 22px;
      font-weight: 700;
    }
    nav button {
      background-color: #ffcc00;
      border: none;
      padding: 8px 18px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #0f172a;
    }
    .cart-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .cart-item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      transition: transform 0.3s;
    }
    .cart-item:hover { transform: scale(1.03); }
    .cart-item img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .buy-btn {
      background: #0ea5a4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    .buy-btn:hover {
      background: #0c8583;
    }
    .empty {
      text-align: center;
      font-size: 20px;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">ðŸ›’ Your Cart</div>
    <button onclick="window.location.href='drwatch.html'">Back to Shop</button>
  </nav>

  <h1>You Loved Most</h1>
  <div id="cartList" class="cart-list"></div>
  <p id="emptyMsg" class="empty" style="display:none;">Your cart is empty.</p>

  <script>
  const cartList = document.getElementById('cartList');
  const emptyMsg = document.getElementById('emptyMsg');
  let cart = JSON.parse(localStorage.getItem('cartItems')) || [];

  function renderCart() {
    cartList.innerHTML = '';
    if (cart.length === 0) {
      emptyMsg.style.display = 'block';
      return;
    }
    emptyMsg.style.display = 'none';
    cart.forEach((item, index) => {
      const div = document.createElement('div');
      div.classList.add('cart-item');
      div.innerHTML = `
        <button class="remove-btn" onclick="removeItem(${index})">X</button>
        <img src="${item.image}" alt="Product">
        <p style="font-weight:bold;margin:10px 0;">${item.price}</p>
        <button class="buy-btn" onclick="buyNow(${index})">Buy Now</button>
      `;
      cartList.appendChild(div);
    });
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cartItems', JSON.stringify(cart));
    renderCart();
  }

  function buyNow(index) {
    const item = cart[index];
    alert(`âœ… Your order for ${item.price} has been placed successfully!`);
    // Remove item after purchase
    cart.splice(index, 1);
    localStorage.setItem('cartItems', JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
